name: googlecloudspeech
description: Flutter plugin for google speech api
version: 0.1.3
homepage: https://github.com/akashrajkn/google_cloud_speech

environment:
  sdk: ">=2.1.0 <3.0.0"
  flutter: ">=1.10.0 <2.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.12.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: wtf.akashrajkn.googlecloudspeech
        pluginClass: GooglecloudspeechPlugin
